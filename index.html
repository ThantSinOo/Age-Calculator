<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css" type="text/css">
  <!-- Poppin Font  -->
  <link rel="stylesheet" href="https://fonts.google.com/specimen/Poppins">
  <title>Age calculator app</title>

</head>
<body>


  <div class="body">
    <div class="body_container">
      <!-- Date Input Box Wrapper  -->
      <div class="input_box_container">
        <div class="day_input_box">
          <p>DAY</p>
          <input type="number" name="days" class="input_box">
        </div>
        <div class="month_input_box" >
          <p>MONTH</p>
          <input type="number" name="months" class="input_box">
        </div>
        <div class="year_input_box">
          <p>YEAR</p>
          <input type="number" name="years" class="input_box">



        </div>
       
      </div>
      <!-- Break Line  -->
      <div class="break_line_container">
        <div class="break_line"></div>
        <div class="down_arrow">
          <svg class="arrow" xmlns="http://www.w3.org/2000/svg" width="46" height="44" viewBox="0 0 46 44"><g fill="none" stroke="#FFF" stroke-width="3"><path d="M1 22.019C8.333 21.686 23 25.616 23 44M23 44V0M45 22.019C37.667 21.686 23 25.616 23 44"/></g></svg>
        </div>
      </div>
      <!-- Display Box  -->
      <div class="display_parent_container">
        <div class="display_container">
        <div class="display">
          <p class="number_display">38</p>
          <p class="fixed_text_display">Years</p>
        </div>
        <div class="display">
          <p class="number_display">3</p>
          <p class="fixed_text_display">Months</p>
        </div>
        <div class="display">
           <p class="number_display">26</p>
          <p class="fixed_text_display">Days</p>
        </div>
      </div>
      </div>
    </div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Thant Sin Oo</a>.
  </div>
</body>

<script type="text/javascript" src="app.js"></script>
</html>
